name: Access DigitalOcean Server

on:
  push:
    branches:
      - main

jobs:
  access-digitalocean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DIGITALOCEAN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add DigitalOcean to Known Hosts
        run: |
          ssh-keyscan -H "${{ secrets.DIGITALOCEAN_SERVER_IP }}" >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts  # Optional: To debug known hosts

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no root@"${{ secrets.DIGITALOCEAN_SERVER_IP }}" "echo Connected to DigitalOcean"
